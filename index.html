<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png"alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png"class="instagram-logo"alt="instagram logo">
                <input name="usuario" class="input" placeholder="Telefone, nome de usuário ou e-mail">
                <input name="senha" class="input" placeholder="Senha">
                <a href="#" class="instagram-login">Entrar</a>
                <p><h2>ou</h2></p>
                <p class="link-face">
                    <img src="./img/facebook-favicon.png" class="instagram-facebook" alt="facebook">
                    <a href="#">Entrar com o Facebook</a></p>
                <p class="link-senha">
                    <a href="#">Esqueceu a senha?</a>
                </p>
            </div>
            <div class="group">
                <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p>
            </div>
            <div class="group-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
